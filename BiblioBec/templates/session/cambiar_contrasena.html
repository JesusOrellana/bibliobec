{% extends "base.html" %}
{% block title %}
<title>Cambiar contraseña</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <div class="alert alert-warning" role="alert">
            <strong>Para mayor seguridad, se recomienda cambiar su contraseña.</strong> 
        </div>
        <form method="POST" >
            {% csrf_token %}
            <div class="form-group mt-4">
                <label for="password1">Contraseña:</label>
                <input
                type="password"
                class="form-control"
                name="password1"
                id="password1"
                oninput="verificarPasswords(this)"
                required
                />
            </div>
            <div class="form-group mt-4">
                <label for="password2">Contraseña:</label>
                <input
                type="password"
                class="form-control"
                name="password2"
                id="password2"
                required
                />
            </div>
            <div class="row mt-4 mb-5">
                <div class="text-center col-md-5">
                    <a class="btn btn-celeste" href="{% url 'index' %}">Más tarde</a>
                </div>
                <div class="text-center col-md-2"></div>
                <div class="text-center col-md-5">
                    <button class="btn btn-primary1" type="submit">Actualizar contraseña</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
